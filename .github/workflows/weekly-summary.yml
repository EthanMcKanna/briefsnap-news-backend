name: Weekly News Summary

on:
  schedule:
    # Run at 8:00 AM Central Time (14:00 UTC) on Saturday
    - cron: '0 14 * * 6'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-weekly-summary:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Firebase credentials file
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          # Write to file using a Python script to ensure proper formatting
          python -c "import os, json; open('firebase-credentials.json', 'w').write(os.environ['FIREBASE_CREDENTIALS_JSON'])"
          
      - name: Run Weekly Summary Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: python weekly_summary.py
        
      - name: Upload data
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-summaries-data
          path: data/weekly_summaries/ 